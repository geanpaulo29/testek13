<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <div class="box">
        <form>
            <fieldset>
            <legend>Cadastro de Clientes</legend>
                <div class="inputBox">
                    <input type="text" name="nome" class="inputUser" required>
                    <label for="nome">Nome</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cpf" class="inputUser" required>
                    <label for="cpf">CPF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" class="inputUser" required>
                    <label for="email">email</label>
                </div>            
                <br><br>
                <div class="inputBox">
                    <input type="date" name="data" class="inputUser" required>
                    <label for="data">Data de nascimento</label>
                </div>
                <br><br>
                <input class="button" type="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
